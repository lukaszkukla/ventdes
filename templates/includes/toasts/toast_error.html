<div class="toast custom-toast rounded-0 border-top-0" data-autohide="true" data-bs-delay="7000" role="alert" aria-live="polite">
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Error!</strong>
        <button type="button" class="ml-2 btn-close text-dark" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
