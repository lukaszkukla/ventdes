<h4><strong>Cart Total: €{{ total|floatformat:2 }}</strong></h4>
<h4>Delivery: €{{ delivery|floatformat:2 }}</h4>
<h2 class="mt-4"><strong>Grand Total: €{{ grand_total|floatformat:2 }}</strong></h2>
{% if free_delivery_delta > 0 %}
<p class="mb-1 text-danger">
    You could get free delivery by spending just <strong>€{{ free_delivery_delta }}</strong>
    more!
</p>
{% endif %}
