<form action="{% url 'adjust_cart' item.item_id %}" method="POST" class="form update-form">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0 decrement-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}" aria-label="Decrement quantity button">
                    <span>
                        <i class="bi bi-dash"></i>
                    </span>
                </button>
            </div>
            <input class="form-control qty_input text-center rounded-0 id_qty_{{ item.item_id }}"
                type="number" name="quantity" value="{{ item.quantity }}" min="1" max="9999"
                data-item_id="{{ item.item_id }}" aria-label="Quantity input">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-0 increment-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}" aria-label="Increment quantity button">
                    <span>
                        <i class="bi bi-plus"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-success"><small>Update</small></a>
<a class="remove-item text-danger float-end" id="remove_{{ item.item_id }}"
    data-product_size="{{ item.size }}"><small>Remove</small></a>
