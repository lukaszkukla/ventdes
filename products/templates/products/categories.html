{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock page_header %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row mobile-navbar-top-spacer">
        <div class="col text-center mt-3">
            <h2 class="logo-font pt-1">Categories</h2>
            <hr class="w-50 mx-auto py-2">
        </div>
    </div>
    <div class="form-container">
        <div class="col-xs-12 my-3 text-center">
            <a class="btn btn-amaranth btn-lg rounded-0 w-25" href="{% url 'products' %}">
                <i class="fa-solid fa-circle-chevron-left"></i>
                <span> Back</span>
            </a>
        </div>        
    </div>
    {% for category in categories %}
    <div class="form-container mx-auto card w-50">
        <div class="row">
            <div class="col-12">
                <p class="card-status title-item-wrap">Name:</p>
                <p>{{ category.id }}</p>
                <p>{{ category.name }}</p>
            </div>            
        </div>
        <div class="row btn-center g-2">
            <div class="col-6">
                <a class="edit-record btn btn-success btn-edit w-50" href="{% url 'edit_category' category.id %}">
                    <i class="fas fa-pen"></i>
                    <span> Edit</span>
                </a>
            </div>
            <div class="col-6">
                <a class="edit-record btn btn-dark btn-delete w-50" href="">
                    <i class="fa-solid fa-trash-can"></i>
                    <span> Delete</span>
                </a>
            </div>
        </div>        
    </div>    
    {% endfor %}
</div>
<div class="btt-button rounded-circle">
    <a class="btt-link d-flex h-100">
        <i class="bi bi-chevron-double-up text-white mx-auto my-auto"></i>
    </a>
</div>
{% endblock content %}
